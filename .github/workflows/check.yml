name: Check

on:
  push:
    tags-ignore:
      - 'v*'
  pull_request:

env:
  NIM_VERSION: '1.6.4'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Nim
        uses: jiro4989/setup-nim-action@v1
        with:
          nim-version: ${{ env.NIM_VERSION }}

      - name: Build
        run: nimble build -d:release -y
