name: PyInstaller Windows Release

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      # Make sure we use the correct python version.
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9.x'

      # Installed required packages
      - name: Install packages
        run: pip install -r requirements.txt

      # Freeze application with pyinstaller.
      - name: "Run PyInstaller"
        run: pyinstaller rd-downloader.spec

      # - name: Create release
      #   uses: marvinpinto/action-automatic-releases@v1.2.1
      #   with:
      #     repo_token: "${{ secrets.GITHUB_TOKEN }}"
      #     automatic_release_tag: "<tofill>"
      #     title: "<tofill>"
      #     draft: true
      #     prerelease: false
      #     files: ./dist/rd-downloader.exe

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ./dist/rd-downloader.exe

      # Upload the frozen file as an artifact.
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: rd-downloader
          path: ./dist/rd-downloader.exe

